<!DOCTYPE html>

<html lang="en">

<head>
<!--
	Using Bootstrap here with a basic theme.
	For real project would prob not doo that but wanted to show some nicer formatting quikly
-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="style.css">

</head>

<div class="container signUpScreen">

<h2>
Simple Validation with HTML 5 and Ajax
</h2>

<h4>
...and working in Safari ;-) 
</h4>

<div>
<form action="http://apple.com" id="signupForm">

  <div class="form-group">
    <label for="firstName">First Name (letters only)</label>
    <input type="firstName" class="form-control" placeholder="First Name" id="firstName" pattern="[a-zA-Z ]+" required>
  </div>
  
    <div class="form-group">
    <label for="lastName">Last Name (letters only)</label>
    <input type="lastName" class="form-control" placeholder="Last Name" id="lastName" pattern="[a-zA-Z ]+">
  </div>

  <div class="form-group">
    <label for="email">Username (must be an email address)</label>
    <input type="email" class="form-control" required placeholder="Email" id="email" maxlength="56">
  </div>
  
  <div class="form-group">
    <label for="password1">Password (must be at least 6 characters)</label>
    <input type="password" class="form-control" id="password1" pattern=".{6,}" required placeholder="Password">
  </div>

  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password" class="form-control" id="password2" required placeholder="Verify Password">
  </div>
  
  <div class="form-group">
    <label for="birthday">Birthday (use MM/DD/YYYY)</label>
    <input type="text" class="form-control" id="birthday" pattern="\d{1,2}/\d{1,2}/\d{4}" required placeholder="00/00/0000">
  </div>

  <button type="submit" class="submit btn btn-default" onClick="validationObj.validate();">Continue</button>
  <button type = "button" class="reset btn btn-default" onClick="validationObj.reset()">Reset</button>
  
</form>
</div>

</div>

<div class="container thanYouScreen">

<h2>
Thank You
</h2>

<div>
For submitting my test form here is what you entered.
</div>

<div class ="container" id="thankYouMessageCont"></div>

<form>

  <div class="form-group">
    <label for="password2">Your Biography</label>
    <textarea class="form-control" id="biography" required placeholder="Your biograghy"></textarea>
  </div>
  
  <div class="form-group">
    <label for="password2">Your Interests</label>
    <textarea class="form-control" id="interests" required placeholder="Your interests"></textarea>
  </div>

  <button type="button" class="submit btn btn-default">Finish</button>

</div>

</form>

<script type="text/javascript" src="validation.js"></script>

</html>
